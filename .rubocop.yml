AllCops:
  Exclude:
    - config/**/*
    - node_modules//**/*
    - db/**/*
    - bin/**/*

Style/Documentation:
  Exclude:
    - app/**/*

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: false

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false

Style/ExponentialNotation:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/SlicingWithRange:
  Enabled: false
